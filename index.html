<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #764f4f;
            text-align: center;
            margin: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            transition: box-shadow 0.3s;
        }
        textarea:focus {
            box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <h2>Model's Accuracy Score: {{ model_score }}</h2>
        <form action="/predict" method="post">
            <label for="review">Enter your review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if sentiment %}
            <div class="result">
                <h2>Prediction:</h2>
                <p>The sentiment of the review is: <strong>{{ sentiment }}</strong></p>
                <p>Your review: <em>{{ review }}</em></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
